<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: headerMeta"></div>
    <title>Echo message with model</title>
    <div th:replace="fragments/header :: headerCssJs"></div>

    <div th:replace="fragments/header :: MetaURL"></div>
</head>
<body>
<div class="wrapper">
    <nav th:replace="fragments/body :: sidebar(current_module='example')"></nav>
    <div id="body" class="active">
        <nav th:replace="fragments/body :: sidebar-expand"></nav>
        <div class="content">
            <div class="container-fluid col-6">
                <h2>th:field</h2>
                <p th:utext="${messageModel.message1}"></p>
                <form  th:object="${messageModel}" method="post">
                    <p><label>Message:<input type="text" th:field="*{message1}"/></label></p>
                    <p><input type="submit" name="echo" value="echo"/></p>
                </form>
                <h2>th:name</h2>
                <p th:utext="${messageModel.message1}"></p>
                <form  th:object="${messageModel}" method="post">
                    <p><label>Message:<input type="text" th:name="message1"/></label></p>
                    <p><input type="submit" name="echo" value="echo"/></p>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/body :: bodyBottom"></div>
</body>
</html>
