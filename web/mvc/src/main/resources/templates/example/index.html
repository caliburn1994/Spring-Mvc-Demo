<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: headerMeta"></div>
    <title>HomePage</title>
    <div th:replace="fragments/header :: headerCssJs"></div>
    <div th:replace="fragments/header :: headerCssJs_datatable"></div>
    <div th:replace="fragments/header :: MetaURL"></div>
</head>
<body>
<div class="wrapper">
    <nav th:replace="fragments/body :: sidebar"></nav>
    <div id="body" class="active">
        <nav th:replace="fragments/body :: sidebar-expand"></nav>
        <div class="content">
            <div class="container-fluid">

                <p th:utext="${message}"></p>
                <p th:utext="${message2}"></p>

                <form action="#" th:action="@{/example/submit}" th:object="${example}" method="post">

                    <p><label>controller传进来的数据:
                        <input type="text" th:field="*{field1}"/></label></p>
                    <p><label>校验器（最大为30）:
                        <input type="text" th:field="*{field2}"/></label></p>

                    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
                    <p><input type="submit" name="redirect" value="跳转"/></p>

                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/body :: bodyBottom"></div>
</body>
</html>
