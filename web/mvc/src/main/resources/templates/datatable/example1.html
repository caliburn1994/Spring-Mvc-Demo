<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: headerFragment">
    <title id="pageTitle">DataTable - 从文件中获取数据</title>
</head>
<body>
<table id="example" class="display" style="width:50%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Age</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </thead>
</table>
<script th:inline="javascript">
    // ...
    const context = /*[[@{/}]]*/''
    // ...

    $(document).ready(function () {
        $('#example').DataTable({
            ajax: context+'static/datatable/arrays.json'
        });
    });
</script>
</body>
</html>
