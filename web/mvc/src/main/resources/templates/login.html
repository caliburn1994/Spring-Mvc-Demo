<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!-- header -->
<head th:include="fragments/header :: headerFragment">
    <title id="page_title">Login Page</title>
</head>
<div th:fragment="meta_asserts" th:remove="tag">
    <meta name="description" content="" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
</div>
<div th:fragment="css_js_asserts" th:remove="tag">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" th:href="@{/static/css/vendor.css}">
    <script th:inline="javascript">
        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
        /*<![CDATA[*/
        var base_url = /*[[@{/static/css}]]*/'';
        /*]]>*/

        var themeName = themeSettings.themeName || '';
        if (themeName)
        {
            document.write('<link rel="stylesheet" id="theme-style" href="'+ base_url +'/app-' + themeName + '.css">');
        }
        else
        {
            document.write('<link rel="stylesheet" id="theme-style" href="'+ base_url +'/app.css">');
        }
    </script>
</div>

<div th:include="fragments/header :: metadataFragment"></div>

<!-- body -->
<body>
<div class="auth">
    <div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title">
                    <div class="logo">
                        <span class="l l1"></span>
                        <span class="l l2"></span>
                        <span class="l l3"></span>
                        <span class="l l4"></span>
                        <span class="l l5"></span>
                    </div> ModularAdmin
                </h1>
            </header>
            <div class="auth-content">
                <p class="text-center">LOGIN TO CONTINUE</p>
                <form id="login-form" novalidate="">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control underlined" name="username" id="username" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control underlined" name="password" id="password" placeholder="Your password" required>
                    </div>
                    <div class="form-group">
                        <label for="remember">
                            <input class="checkbox" id="remember" type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="reset.html" class="forgot-btn pull-right">Forgot password?</a>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="ajax_submit('login')" class="btn btn-block btn-primary">Login</button>
                    </div>
                    <div class="form-group">
                        <p class="text-muted text-center">Do not have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center">
            <a href="login.html" class="btn btn-secondary btn-sm">
                <i class="fa fa-arrow-left"></i> Back to dashboard </a>
        </div>
    </div>
</div>
<!-- Reference block for JS -->
<div class="ref" id="ref">
    <div class="color-primary"></div>
    <div class="chart">
        <div class="color-primary"></div>
        <div class="color-secondary"></div>
    </div>
</div>
<script th:src="@{/static/js/vendor.js}"></script>
<script th:src="@{/static/js/app.js}" ></script>
<script>
    function ajax_submit(url){
        var context_url=$("#context_url").val()
        var data = $('form').serialize();
        $.post(context_url+url, data);
    }

    window.addEventListener("load", function(){

    });
</script>
</body>
